<div class="top">
	<div class="price">
		<h3>£1.10</h3>
		<div class="special-price">
			<p>Gross £1.41</p>
			<p>Discount 50%</p>
		</div>
	</div>
	<div class="add-to-cart row">
		<div class="col-lg-4 col-md-12">
			<input data-product-sku="272-00654" class="amount" type="text" value="1" name="quantity" />
			<span class="uom">pieces</span>
		</div>
		<div class="col-lg-8 col-md-12">
			<div class="buttons clearfix">
				<button class="button add-to-cart" data-product-sku="272-00654">Add to cart</button>
				<button class="button quick-buy" data-product-sku="272-00654">Quick buy</button>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="row add-to-wishlist">
				<div class="col-sm-12 ">
					<h4>Add to wishlist</h4>
				</div>
				<div class="col-lg-10 wishlist-container">
					<div class="new-list">
						<input data-product-sku="272-00654" class="new-wishlist" type="text" placeholder="Add name for new list" value="" name="quantity" />
					</div>
					<div class="selection-list">
						{{> wishlist-select}}
					</div>
				</div>
				<div class="col-lg-2 buttons">
					<button class="button quick-buy" data-product-sku="272-00654">+</button>
				</div>
			</div>
		</div>
	</div>
</div>
